<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keystroke to Word</title>
    <style>
        #textArea {
            width: 100%;
            height: 200px;
            border: 1px solid #ccc;
            padding: 10px;
            font-size: 16px;
        }
        table {
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
            width: 3ch;
        }
    </style>
</head>
<body>
    <h1>Press any key to add a word</h1>
    <div id="debug"></div>
    <div id="textArea"></div>

    <table id="table">
        <tr></tr>
        <tr></tr>
    </table>

    <script>
        const keyToWordMap = {
            'j': 'Don ',
            'f': 'Don ',
            'k': 'Do',
            'd': 'ko ',
            'r': 'ro ',
            'l': 'tsu',
            's': 'ku ',
            ';': 'ka',
            'a': 'ka ',
            ' ': '&nbsp;',
            'Enter': '<br>',
            ' ': 'Su ',
            'o': 'Sore ',
        };
        leftKeys = ['s', 'f', 'd', 'a', 'g', 'r'];
        tallKeys = [' ', 'o']
        row_index=0;
        document.addEventListener('keydown', (event) => {
            const textArea = document.getElementById('textArea');
            document.getElementById('debug').innerText = event.key;
            if (keyToWordMap[event.key]) {
                textArea.innerHTML += keyToWordMap[event.key];
                if (event.key === 'Enter') {
                    table.insertRow();
                    table.insertRow();
                    row_index++;
                    table.rows[row_index*2].deleteCell(0);
                    table.rows[row_index*2+1].deleteCell(0);
                } else if (tallKeys.includes(event.key)) {
                    table.rows[row_index*2].innerHTML += '<td rowspan="2">' + keyToWordMap[event.key] + '</td>';
                } else
                if (leftKeys.includes(event.key)) {
                    table.rows[row_index*2].innerHTML += '<td>' + keyToWordMap[event.key] + '</td>';
                    table.rows[row_index*2+1].innerHTML += '<td></td>';
                } else {
                    table.rows[row_index*2].innerHTML += '<td></td>';
                    table.rows[row_index*2+1].innerHTML += '<td>' + keyToWordMap[event.key] + '</td>';
                }
            }
        });
    </script>
</body>
</html>
